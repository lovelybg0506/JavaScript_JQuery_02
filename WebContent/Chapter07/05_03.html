<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	font-size:9pt;
	font-family:"굴림";
}
ul.menu{
	padding:10px;
	list-style:none;
	border:1px #000 solid;
}
ul.menu li{
	border:1px #eeeeee solid;
	margin:10px;
}
li.select{
	background-color:#ccc;
}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 * 실행(#test)버튼을 누를 때 마다 선택 메뉴 아이템(li.select)의 글자 크기를 1px씩 증가시킴
 */
	$(document).ready(function(){
		var $item = $("ul.menu li.select");
		$("#test").click(function(){
			var fontSize=parseInt($item.css("fontSize")); // parseInt() 문자를 숫자로 바꿔줌
			$item.css("fontSize",fontSize+1);
		});
	});
</script>
</head>
<body>
	<button id="test">실행</button>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
</body>
</html>
