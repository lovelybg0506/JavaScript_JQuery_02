<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	font-size:9pt;
	font-family:"굴림";
}
ul.menu{
	padding:10px;
	list-style:none;
	border:1px #000 solid;
}
ul.menu li{
	border:1px #eeeeee solid;
	margin:10px;
}
li.select{
	background-color:#ccc;
	color:#f00;
	font-size:20px;
}
ul.menu li.border{
	border:4px solid #f00;	
}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
/*
 * toggleclass
 */
	$(document).ready(function(){

		$("ul.menu li").click(function(){
			$(this).toggleClass("select"); // toggleClass = 클릭하면 바뀌고 2번클릭하면 이전으로 되돌아감.(on/off)
		});
	});
</script>
</head>
<body>
	<button id="test">실행</button>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
</body>
</html>
