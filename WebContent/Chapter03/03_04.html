<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num=2.5234;
	
	var maxNum=Math.max(10,5,8,30), // 가장 큰값 찾기
		minNum=Math.min(10,5,8,30),	// 가장 작은값 찾기
		roundNum=Math.round(num), // 소수점 첫째자리에서 반올림
		floorNum=Math.floor(num), // 소수점 첫째자리에서 내림
		ceilNum=Math.ceil(num), // 주어진 숫자보다 크거나 같은 숫자 중 가장 작은 숫자를 integer 로 반환합니다.
		rndNum=Math.random(), // 0 이상 1 미만의 부동소숫점 의사 난수.
		piNum=Math.PI;	// 파이값. 3.14....
	
	document.write(maxNum,"<br>");
	document.write(minNum,"<br>");
	document.write(roundNum,"<br>");
	document.write(floorNum,"<br>");
	document.write(ceilNum,"<br>");
	document.write(rndNum,"<br>");
	document.write(piNum,"<br>");


</script>
</head>
<body>

</body>
</html>
