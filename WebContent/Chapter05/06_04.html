<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var menu = $("#menu");
		menu.prepend("<li>newmenu1</li>"); // .prepend() : 선택된 요소의 첫번째에 새로운 요소나 콘텐츠를 추가한다.
		menu.append("<li>newmenu2</li>"); // .append() : 선택된 요소의 마지막에 새로운 요소나 콘텐츠를 추가한다.
		menu.css("border","1px solid #f00");
		menu.css("background","pink");
	});
</script>
</head>
<body>
	<ul id="menu">
		<li>
			menu
		</li>
	</ul>
</body>
</html>
