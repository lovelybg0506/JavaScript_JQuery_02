<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body {
	font-size: 9pt;
	font-family: "굴림";
}

div, p, ul, li {
	border: 1px #eeeeee solid;
	margin: 10px;
}

ul {
	padding: 10px;
}

li.select {
	background-color: #ccc;
}
</style>
<script type="text/javascript" src="../libs/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	// 형제 노드d
	$(document).ready(function() {
		/* var $select=$("ul.menu li.select");
		$select.next().css("border","4px solid #f00"); */ // next() : 선택한것의 다음것
		
		var $select=$("ul.menu li:first");
		$select.nextAll().css("border","4px solid #f00"); // 다음 All
	});
</script>
</head>
<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li class="select">menu3</li>
		<li>menu4</li>
		<li>menu5</li>
		<li>menu6</li>
	</ul>
</body>
</html>
