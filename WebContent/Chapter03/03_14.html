<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var addNum=0;
	var subNum=1000;
	
	var auto_1=window.setInterval(function(){
		addNum++;
		console.log("addNum:"+addNum);	
	},3000)
	
	var auto_2=setInterval(function (){
		subNum--;
		console.log("addNum:"+subNum);
	},3000);

</script>
</head>
<body>
	<h1>일정 시간 간격으로 값 증감시키기</h1>
	<button onclick="clearInterval(auto_1)">증가 정지</button>
	<button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
