<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      div{
        border:1px solid black;
        background-color:white;
        height:100px;
        width:100px;
      }
    </style>
  </head>
  <body>
    <h3>색상 선택 후 변경 버튼 클릭</h3>
    <div id="div1"></div>
    <input type="color" id="selector">
    <button onclick="changeColor();">변경</button>
    

    <script type="text/javascript">
      function changeColor(){
        var selector = document.getElementById("selector");
        var div1 = document.getElementById("div1");
        div1.style.backgroundColor=selector.value;
        div2.style.backgroundColor=selector.value;// 아래에있는 div박스도 같이 색 변하게한다
      }
    </script>
    <h3>버튼에 따른 크기 조절</h3>
    <div id="div2"></div>
      <button onclick="setHalfSize();">50x50</button>
      <button onclick="setDefaultSize();">원본(100x100)</button>
      <button onclick="setDoubleSize();">200x200</button>

    <script type="text/javascript">
      var div2=document.getElementById("div2");

      function setHalfSize(){
        div2.style.width="50px";
        div2.style.height="50px";
      }
      function setDefaultSize(){
        div2.style.width="100px";
        div2.style.height="100px";
      }
      function setDoubleSize(){
        div2.style.width="200px";
        div2.style.height="200px";
      }
    </script>
  </body>
</html>
