<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <h1>문자열의 길이</h1>
    <fieldset>
      <legend>보기</legend>
      <input type="text" placeholder="글자를 작성해보세요" size=100 id="text1">
    </fieldset>
    <br>
    <div id="result1"></div>
    <button onclick="stringLength();">확인하기</button>
    <script type="text/javascript">
      function stringLength(){
        var text1=document.getElementById("text1");
        document.getElementById("result1").innerHTML="보기의 문자열의 길이는 "+text1.value.length+"글자 입니다.";
      }
    </script>
    <br><br>
    <fieldset>
      <legend>보기</legend>
      <label id="la1">콜라,사이다,햄버거,피자,쥬스,</label>
    </fieldset>
    <div id="result2"></div>
    <button onclick="stringSplit();">확인하기</button>
    <script type="text/javascript">
      function stringSplit(){
        var la1 = document.getElementById("la1");
        var arr = la1.innerHTML.split(",");
        for(var i in arr)
        document.getElementById("result2").innerHTML+=" "+arr[i];
      }
    </script>
  </body>
</html>
