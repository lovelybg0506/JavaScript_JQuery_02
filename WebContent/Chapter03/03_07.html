<!DOCTYPE html>

<head>

<title>Insert title here</title>
<script type="text/javascript">
	var arr_1=["사당","방배","교대","강남"];
	var arr_2=["노원","창동","쌍문","수유"];

	var result=arr_1.join("-");
	console.log(result);

	result=arr_1.concat(arr_2);
	console.log(result);
	
	result=arr_1.slice(1,3); // 1~3번 사이에있는 것, 1포함
	console.log(result);
	
	arr_1.sort();	// 정렬.
	console.log(arr_1);
	
	arr_2.reverse();	// 거꾸로 나열
	console.log(arr_2);
	

</script>
