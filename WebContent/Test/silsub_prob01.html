<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>자동테이블</title>
<style type="text/css">
    table,tr,td{
      border:1px solid black;
      text-align:center;
    }
    td{
      width:20px;
    }
</style>
  </head>
  <body>
    <h1>자동 테이블 만들기</h1>
    <h5>document.write()를 이용</h5>
      <button onclick="makeTable();">테이블 생성</button>

    <script type="text/javascript">
      function makeTable(){
        var x=window.prompt("행을 입력하세요");
        var y=window.prompt("열을 입력하세요");
        var num=0;
    document.write("<table border='1'>");
      for(var i=0;i<x;i++){
        document.write("<tr>");
        for(var j=0;j<y;j++){
          document.write("<td>"+num+"</td>");
          num++;
        }
        document.write("<tr>");
      }
    document.write("</table>")
  }
  </script>
  </body>
</html>
